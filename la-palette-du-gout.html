<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Ohmyfood - La palette du goût - Réservation en ligne</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/pages.css" />

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Shrikhand"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/1fc0fb7175.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header class="header">
            <div class="header__btn-back">
                <a href="#"><img src="images/fleche_gauche.png" alt="" /></a>
            </div>
            <div class="header__logo">
                <img src="images/logo/ohmyfood.png" alt="Ohmyfood" />
            </div>
        </header>
        <div class="restoMain">
            <div class="restoMain__pic">
                <img
                    src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                    alt=""
                />
                <div class="restoMain__bottombar"></div>
            </div>

            <div class="restoMain__title">
                <h1>La palette du goût</h1>
                <i class="far fa-heart fa-lg"></i>
            </div>
        </div>
        <main class="menu">
            <section class="menu__starter">
                <h4>Entrées</h4>
                <ul>
                    <li class="menuItem time-1">
                        <div class="menu__starter__name">
                            <h4>Fricassée d'escargot</h4>
                            <span>Au piment d'espelette</span>
                        </div>
                        <div class="menu__starter__price">
                            <span>25€</span>
                        </div>
                        <div class="menuItem__confirmation">
                            <div class="menuItem__wrapIcon">
                                <i class="menuItem__icon fas fa-check"></i>
                            </div>
                        </div>
                    </li>
                    <li class="menuItem time-2">
                        <div class="menu__starter__name">
                            <h4>Foie gras de canard mi-cuit</h4>
                            <span>Et ses copeaux de truffe noire</span>
                        </div>
                        <div class="menu__starter__price">
                            <span>35€</span>
                        </div>
                        <div class="menuItem__confirmation">
                            <div class="menuItem__wrapIcon">
                                <i class="menuItem__icon fas fa-check"></i>
                            </div>
                        </div>
                    </li>
                    <li class="menuItem time-3">
                        <div class="menu__starter__name">
                            <h4>Oeuf au plat</h4>
                            <span
                                >Assaisonné à la truffe sur lit de caviar</span
                            >
                        </div>
                        <div class="menu__starter__price">
                            <span>20€</span>
                        </div>
                        <div class="menuItem__confirmation">
                            <div class="menuItem__wrapIcon">
                                <i class="menuItem__icon fas fa-check"></i>
                            </div>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
    </body>
</html>
