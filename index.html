<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>OhMyFood - Réservation en ligne</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/main.css" />

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Shrikhand"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/1fc0fb7175.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <div class="header__btn-back">
                <a href="#"><img src="images/fleche_gauche.png" alt="" /></a>
            </div>
            <div class="header__logo">
                <img src="images/logo/ohmyfood.png" alt="" />
            </div>
        </header>
        <div class="cityMapping">
            <i></i>
            <p>Paris, Belleville</p>
        </div>
        <div class="cityOptions">
            <h1>Réservez le menu qui vous convient</h1>
            <p>
                Découvrez des restaurants d'exception, séléctionnés par nos
                soins.
            </p>
            <button class="cityOptions__btn" type="button">
                Explorer nos restaurants
            </button>
        </div>
        <section class="engineNotice">
            <h1>Fonctionnement</h1>
            <ol>
                <li>
                    <div class="engineNotice__li__icn">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    Choisissez un restaurant
                </li>
                <li>
                    <div class="engineNotice__li__icn">
                        <i class="fas fa-list-ul"></i>
                    </div>
                    Composez votre menu
                </li>
                <li>
                    <div class="engineNotice__li__icn">
                        <i class="fas fa-store"></i>
                    </div>
                    Dégustez au restaurant
                </li>
            </ol>
        </section>

        <section class="resto">
            <h1>Restaurants</h1>
            <div class="resto__item resto_new">
                <a href="">
                    <div class="resto__item__pic">
                        <img
                            src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                            alt=""
                        />
                        <div class="resto__item__pic__label">
                            <span>Nouveau</span>
                        </div>
                    </div>
                </a>

                <div class="resto__item__bar">
                    <a href="">
                        <div class="resto__item__bar__infos">
                            <h4 class="resto__item__bar__infos__name">
                                La palette du goût
                            </h4>
                            <p class="resto__item__bar__infos__location">
                                Ménilmontant
                            </p>
                        </div>
                    </a>
                    <div class="resto__item__bar__fav">
                        <div class="resto__item__bar__fav__icn-unchecked">
                            <i class="far fa-heart"></i>
                        </div>
                        <div class="resto__item__bar__fav__icn-checked">
                            <i class="fas fa-heart"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
