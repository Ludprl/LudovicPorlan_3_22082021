<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>OhMyFood - Réservation en ligne</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/main.css" />

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Shrikhand"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto"
        />
        <script
            src="https://kit.fontawesome.com/1fc0fb7175.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <div class="header__btn-back">
                <a href="#"><img src="images/fleche_gauche.png" alt="" /></a>
            </div>
            <div class="header__logo">
                <img src="images/logo/ohmyfood.png" alt="" />
            </div>
        </header>
        <div class="cityMapping">
            <i></i>
            <p>Paris, Belleville</p>
        </div>
        <div class="cityOptions">
            <h1>Réservez le menu qui vous convient</h1>
            <p>
                Découvrez des restaurants d'exception, séléctionnés par nos
                soins.
            </p>
            <button class="cityOptions__btn" type="button">
                Explorer nos restaurants
            </button>
        </div>
        <section class="engineNotice">
            <h1>Fonctionnement</h1>
            <ol>
                <li>
                    <div class="engineNotice__li__icn">
                        <i class="fas fa-mobile-screen-button"></i>
                    </div>
                    Choisissez un restaurant
                </li>
                <li>
                    <div class="engineNotice__li__icn">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    Composez votre menu
                </li>
                <li>
                    <div class="engineNotice__li__icn">
                        <i class="fas fa-store"></i>
                    </div>
                    Dégustez au restaurant
                </li>
            </ol>
        </section>
        <section class="restaurants"></section>
    </body>
</html>
